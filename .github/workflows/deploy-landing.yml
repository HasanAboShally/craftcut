name: Deploy Landing to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'landing/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy landing/ --project-name craftcut-landing --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 4c67e6c0e7336b8e24e269deffc68306
